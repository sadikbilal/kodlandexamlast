<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
    <title>Quiz Sonuçları</title>
    <style>
        body {
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #highscore {
            position: fixed;
            top: 10px;
            right: 10px;
            font-weight: bold;
        }
        .content {
            flex: 1;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="highscore">En Yüksek Skor: {{ high_score }}</div>
    <div class="content">
        <header>
            <h2>Quiz Sonuçları</h2>
        </header>
        <div class="result">
            <p>Skorunuz: {{ score }}</p>
            <a href="{{ url_for('index') }}">Tekrar Dene</a>
        </div>
    </div>
    <footer>
        <p>Sadık Bilal Şan</p>
    </footer>
</body>
</html>
